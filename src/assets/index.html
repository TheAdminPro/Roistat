<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <title>Roistat</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="screen">
        <div class="screen-header">
          <div class="screen-header-left">
            <div class="screen-header__button close"></div>
            <div class="screen-header__button maximize"></div>
            <div class="screen-header__button minimize"></div>
          </div>
          <div class="screen-header-right">
            <div class="screen-header__ellipsis"></div>
            <div class="screen-header__ellipsis"></div>
            <div class="screen-header__ellipsis"></div>
          </div>
        </div>
        <div class="screen-body">
          <div class="screen-body__item left">
            <div class="app-title">
              <span>CONTACT</span>
              <span>ROISTAT</span>
            </div>
          </div>
          <div class="screen-body__item">
            <form class="app-form">
              <div class="app-form__group">
                <input class="app-form__control" data-type="first_name" type='text' aria-placeholder="/^\w+/" placeholder="имя" required>
              </div>
              <div class="app-form__group">
                <input class="app-form__control" data-type="last_name" type='text' aria-placeholder="/^\w+/" placeholder="фамилия" required >
              </div>
              <div class="app-form__group">
                <input class="app-form__control" data-type="phone" type='tel' aria-pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-|\s?]{0,1}\d{2}[-|\s?]{0,1}\d{2}" placeholder="+7 (ххх) хх-хх" required>
              </div>
              <div class="app-form__group">
                <input class="app-form__control" data-type="email" type='email' aria-pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="email" required>
              </div>
              <div class="app-form__group">
                <input class="app-form__control" data-type="amount" type='text' aria-pattern="^[ 0-9]+$" placeholder="сумма сделки" required>
              </div>
              <div class="app-form__group">
                <input class="app-form__control" data-type="company" type='text' placeholder="компания" required>
              </div>
              <button class="app-form__button">Отправить</button>
            </form>
          </div>
        </div>
      </div>
      <!-- response server -->
      <div class="response-server">
        <div class="response-server__content">
          <div class="response-server__message">
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="../js/main.js"></script>
</body>
</html>
